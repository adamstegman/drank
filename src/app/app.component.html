<h1>
  {{title}}
</h1>
<table>
  <tr>
    <th>Name</th>
    <th>Drank</th>
    <th></th>
    <th></th>
  </tr>
  <tr *ngFor="let drinker of drinkers">
    <td>{{drinker.name}}</td>
    <td>{{drinker.drank | floor}} oz.</td>
    <td><button (click)="drinker.addDrink(8)">8 oz.</button></td>
    <td><button (click)="drinker.addDrink(16)">16 oz.</button></td>
  </tr>
</table>
