<table>
  <tr>
    <th>Name</th>
    <th>Drank</th>
    <th></th>
    <th></th>
  </tr>
  <tr *ngFor="let drinker of drinkers | async">
    <td>{{drinker.name}}</td>
    <td>{{getDrank(drinker) | async | floor}} oz.</td>
    <td><button (click)="addDrink(drinker, 8)">8 oz.</button></td>
    <td><button (click)="addDrink(drinker, 16)">16 oz.</button></td>
  </tr>
</table>
<nav>
  <ul>
    <li><a [routerLink]="['/']" [queryParams]="{startAt: '', endAt: ''}">Today's drinks</a></li>
    <li><a [routerLink]="['/']" [queryParams]="{startAt: beginningOfWeekTimestamp(), endAt: ''}">This week's drinks</a></li>
  </ul>
</nav>
